<!DOCTYPE html>
<html>
    <head>
        <title>standard calculator by Stefan Aikins</title>
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <!--The navigation menu-->
        <nav class="navbar">
            <div class="navbar-icon">
                <a href="index.html" id="logo-image__link"><img src="assets/calc_icons/favicon.ico" alt="calculator logo"></a>
            </div>

            <div>
                <ul class="navbar-menu">
                    <a href="/index.html" class="navbar-menu__item"><li>Home</li></a>
                    <a href="../html/about-calculator.html" class="navbar-menu__item"><li>About Calculator</li></a>
                    <a href="../html/instructions.html" class="navbar-menu__item"><li>Instructions</li></a>
                </ul>
            </div>
           
        </nav>
        <!--calculatoer frame-->
        <main>
            <div id="calc-body">
                <div class="line-1">
                    <button class="button-power" id="power-toggle">
                        <img src="assets/images/power.png" alt="power symbol" id="power-symbol">
                    </button>
                </div>
                <div class="line-2">
                    <form action="">
                        <input type="text" name="" id="number-typed">
                    </form>
                </div>

                <div class="line-3">
                    <button class="all-buttons num0"><span>0</span></button>
                    <button class="all-buttons num1"><span>1</span></button>
                    <button class="all-buttons num2"><span>2</span></button>
                    <button class="all-buttons multiply-btn"><span>*</span></button>

                </div>

                <div class="line-4">
                    <button class="all-buttons num3"><span>3</span></button>
                    <button class="all-buttons num4"><span>4</span></button>
                    <button class="all-buttons num5"><span>5</span></button>
                    <button class="all-buttons divide-btn"><span>/</span></button>
                </div>

                <div class="line-5">
                    <button class="all-buttons num6"><span>6</span></button>
                    <button class="all-buttons num7"><span>7</span></button>
                    <button class="all-buttons num8"><span>8</span></button>
                    <button class="all-buttons add-btn"><span>+</span></button>
                </div>

                <div class="line-6">
                    <button class="all-buttons num9"><span>9</span></button>
                    <button class="button-delete digit_font-size"><img src="assets/images/delete.png" alt="delete symbol" id="delete-symbol"></button>
                    <button class="all-buttons equal-btn"><span>=</span></button>
                    <button class="all-buttons subtract-btn"><span>-</span></button>
                </div>

            </div>
        </main>
        <script src="assets/js/intFace.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
