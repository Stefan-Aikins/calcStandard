<!DOCTYPE html>
<html>
    <head>
        <title>standard calculator by Stefan Aikins</title>
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <!--calculatoer frame-->
        <main>
            <div id="calc-body">
                <div class="line-1">
                    <button class="all-buttons" id="power-toggle">
                        <img src="assets/images/power.png" alt="power symbol" id="power-symbol">
                    </button>
                </div>
                <div class="line-2">
                    <form action="">
                        <input type="text" name="" id="number-typed">
                    </form>
                </div>

                <div class="line-3">
                    <button class="all-buttons"><span>0</span></button>
                    <button class="all-buttons"><span>1</span></button>
                    <button class="all-buttons"><span>2</span></button>
                </div>

                <div class="line-4">
                    <button class="all-buttons"><span>3</span></button>
                    <button class="all-buttons"><span>4</span></button>
                    <button class="all-buttons"><span>5</span></button>
                </div>

                <div class="line-5">
                    <button class="all-buttons"><span>6</span></button>
                    <button class="all-buttons"><span>7</span></button>
                    <button class="all-buttons"><span>8</span></button>
                </div>

                <div class="line-6">
                    <button class="all-buttons"><span>9</span></button>
                    <button class="all-buttons digit_font-size"><img src="assets/images/delete.png" alt="delete symbol" id="delete-symbol"></button>
                    <button class="all-buttons"><span>C</span></button>
                </div>

            </div>
        </main>
        <script src="assets/js/app.js"></script>
    </body>
</html>
